		<script type="importmap">
			{
				"imports": {
					"three": "./data/build/three.module.js",
					"three/addons/": "./data/jsm/"

		<script type="module">
			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';
			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { GroundedSkybox } from 'three/addons/objects/GroundedSkybox.js';
			import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
			import { DRACOLoader } from 'three/addons/loaders/DRACOLoader.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';

			const params = {
				height: 15,
				radius: 100,
				enabled: true,
			};

			let camera, scene, renderer, skybox, clock;
			const keyStates = {};
			const STEPS_PER_FRAME = 5;
			const direction = new THREE.Vector3;
			let cameraTranslationSpeedPos = 0.34, cameraTranslationSpeedNeg = 0.00001;
			
			
			
			init().then( animate );
			
			document.addEventListener( 'keydown', ( event ) => {

				keyStates[ event.code ] = true;

			} );

			document.addEventListener( 'keyup', ( event ) => {

				keyStates[ event.code ] = false;

			} );
			
			async function init() {
			
				clock = new THREE.Clock();

				camera = new THREE.PerspectiveCamera(
					40,
					window.innerWidth / window.innerHeight,
					1,
					1000
				);
				camera.position.set( - 20, 7, 20 );
				camera.lookAt( 0, 4, 0 );

				scene = new THREE.Scene();

				const hdrLoader = new RGBELoader();
				const envMap = await hdrLoader.loadAsync( 'data/textures/castel_st_angelo_roof_4k - like.hdr' );
				envMap.mapping = THREE.EquirectangularReflectionMapping;

				skybox = new GroundedSkybox( envMap, params.height, params.radius );
				skybox.position.y = params.height - 0.01;
				scene.add( skybox );

				scene.environment = envMap;

				const dracoLoader = new DRACOLoader();
				dracoLoader.setDecoderPath( 'jsm/libs/draco/gltf/' );

				const loader = new GLTFLoader();
				loader.setDRACOLoader( dracoLoader );

				const shadow = new THREE.TextureLoader().load( 'data/textures/dio_ao.png' );
					
				loader.load( 'data/models/dio_lucciola_no_stage.glb', function ( gltf ) {

					const bodyMaterial = new THREE.MeshPhysicalMaterial( {
						color: 0x000000, metalness: 1.0, roughness: 0.8,
						clearcoat: 1.0, clearcoatRoughness: 0.2
					} );

					const detailsMaterial = new THREE.MeshStandardMaterial( {
						color: 0xffffff, metalness: 1.0, roughness: 0.5
					} );

					const glassMaterial = new THREE.MeshPhysicalMaterial( {
						color: 0xffffff, metalness: 0.25, roughness: 0, transmission: 1.0
					} );

					const carModel = gltf.scene.children[ 0 ];
					carModel.scale.multiplyScalar( 3 ); //scale=3 for front view
					carModel.rotation.z = -135; //works with front view, comment out for rear
					const mesh = new THREE.Mesh(
						new THREE.PlaneGeometry( 0.655 * 4, 1.3 * 2 ),
						new THREE.MeshBasicMaterial( {
							map: shadow, blending: THREE.MultiplyBlending, toneMapped: false, transparent: true
						} )
					);
					
					//mesh.rotation.x = - Math.PI / 2;
					
					//dio front view
					carModel.position.set(40, -17, 111);
					
					
					//dio rear view
					//carModel.position.set(1, -6, -50);
					scene.add( carModel );
					
					render();

				} );

				//

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;

				//

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.addEventListener( 'change', render );
				controls.target.set( 0, 2, 0 );
				controls.maxPolarAngle = THREE.MathUtils.degToRad( 90 );
				controls.maxDistance = 80;
				controls.minDistance = 20;
				controls.enablePan = false;
				controls.update();

				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize );
				/*
				const gui = new GUI();

				gui.add( params, 'enabled' ).name( "Grounded" ).onChange( function ( value ) {

					if ( value ) {

						scene.add( skybox );
						scene.background = null;

					}
					else {

						scene.remove( skybox );
						scene.background = scene.environment;

					}

					render();

				} );
				gui.open();*/
			}
			function controlCam( deltaTime) {

				// gives a bit of air control
				const speedDelta = deltaTime * 0.11; 
				const distance = 20;

				if ( keyStates[ 'KeyW' ] ) {
					console.log("move cam w");
					camera.getWorldDirection(direction);
					camera.position.addScaledVector(direction, cameraTranslationSpeedPos);
				}
				if ( keyStates[ 'KeyS' ] ) {
					console.log("move cam s");
					camera.getWorldDirection(direction);
					camera.position.addScaledVector(direction, -cameraTranslationSpeedPos);
				}
				
			}
			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				render();

			}
			function animate() {

				renderer.setAnimationLoop( render );


			}
			function render() {
				const deltaTime = Math.min( 0.05, clock.getDelta() ) / STEPS_PER_FRAME;

				// we look for collisions in substeps to mitigate the risk of
				// an object traversing another too quickly for detection.

				for ( let i = 0; i < STEPS_PER_FRAME; i ++ ) {

					controlCam( deltaTime );
				}		
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
